<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>act01</title>
  </head>
  <body>
    <div id="app">
      <div v-for="item in items">
        
      </div>
      <button v-on:click="asd">json</button>
    </div>
    <script>
      const { createApp } = Vue;

      let app = createApp({
        data() {
          return {
            items: this.getData(),
          };
        },
        methods: {
          setData(json) {
            this.items = json;
          },
          getData() {
            fetch("./data.json")
              .then((response) => response.json())
              .then((json) => this.setData(json));
          },
          asd() {
            console.log(this.items);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
