<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>act03</title>
  </head>
  <body>
    <div id="app">
      <h3>Enter an integer:</h3>
      <form @submit.prevent="">
        <input name="num" v-model="number" />
        <button @click="(e) => control(e)">Submit</button>
      </form>
      <p id="error" v-show="wronginput">{{ error }}</p>

      <numbuttons
        v-show="list"
        @sending-data="getNum"
        :numbers="numbers"
      ></numbuttons>
      <p id="msg" v-show="showNum">The number pressed is: {{ numPressed }}</p>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
