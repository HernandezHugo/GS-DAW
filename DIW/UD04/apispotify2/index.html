<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/site.css" />
    <title>Spotify API data</title>
  </head>
  <body>
    <nav>
      <div id="logo">
        <img src="./img/Spotify_Logo_RGB_Green.png" alt="" height="40px" />
      </div>
      <input type="text" placeholder="Search artist" id="artistName" />
      <button id="bgetArtist"><i class="bi bi-search"></i></button>
    </nav>

    <h3 id="num_results">Results: <span></span></h3>
    <div id="results"></div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/spotify-client.js"></script>
  </body>
</html>
