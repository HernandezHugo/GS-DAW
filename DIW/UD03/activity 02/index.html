<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>soundWave</title>
  </head>
  <body>
    <header>
      <h1>SoundWave</h1>
    </header>
    <main class="container text-center">
      <div class="row my-5">
        <div class="col-5 p-4 portada">
          <img
            class="img-fluid"
            data-index="1"
            src="./img/cover_itemimage.jpg"
            alt="STRH1"
          />
          <p><small>- 3:48 -</small></p>
          <h3>STRH 1</h3>
        </div>
        <div class="col-5 offset-2 p-4 portada">
          <img
            class="img-fluid"
            data-index="2"
            src="./img/cover_itemimage.jpg"
            alt="STRH2"
          />
          <p><small>- 1:02 -</small></p>
          <h3>STRH 2</h3>
        </div>
      </div>
      <div class="row my-5">
        <div class="col">
          <div class="mb-1">
            <button class="btn" data-control="rewind">
              <i class="bi bi-rewind-fill"></i>
            </button>
            <button class="btn" data-control="pause">
              <i class="bi bi-pause-fill"></i>
            </button>
            <button class="btn" data-control="play">
              <i class="bi bi-play-fill"></i>
            </button>
            <button class="btn" data-control="stop">
              <i class="bi bi-stop-fill"></i>
            </button>
            <button class="btn" data-control="forward">
              <i class="bi bi-fast-forward-fill"></i>
            </button>
          </div>
          <audio controls src="./music/STRH1.mp3"></audio>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
