<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>Sign in</title>
  </head>
  <body>
    <!-- Header -->
    <header class="container-fluid">
      <!-- Nav -->
      <nav class="navbar navbar-expand mt-3 bg-light">
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand">Navbar</a>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="contact.html" class="nav-link text-nowrap">Contact us</a>
          </li>
          <li class="nav-item">
            <a href="signin.html" class="nav-link text-nowrap">Sign in</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link text-nowrap">Log in</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Header -->

    <!-- Main -->
    <main class="container mt-3">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <a href="#" class="d-flex justify-content-end">Forgot your password?</a>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1"
              >Keep me logged in</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </main>
      <!-- Main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
