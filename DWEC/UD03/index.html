  <body>
    <div id="hora">
      <script>
        //Hay que formatear para que se vea bien

        txt.innerHTML = fecha;
        
        //extrae valores
        //getHours/Minutes/Seconds 
        //getDay/Month/Year

        //setTimeout()
        //setInterval()
        
        txt.innerHTML = fecha.getHours() + ':' + fecha.getMinutes() + ':' + fecha.getSeconds();




      </script>
    </div>
