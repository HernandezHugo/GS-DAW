    <h1>Modificar CSS</h1>
    <p id="miTexto">Cualquier texto</p>
    <button type="button" onclick="miFrase();">Cambia frase</button>
    <button type="button" onclick="miEstilo();">Cambia estilo</button>

    <script>
      function miEstilo() {
        let miTexto = document.getElementById("miTexto");
        if (miTexto.innerHTML.match("hola")) {
          miTexto.style.color = "blue";
          miTexto.style.fontSize = "25px";
        } else {
          miTexto.style.fontWeight = "700";
          miTexto.innerHTML = "algo mas";
        }
        window.alert('cuidao');
        document.write("<h2>TEXTO NUEVO</h2>");
      }
      function miFrase() {
        let miTexto = document.getElementById("miTexto");
        if (miTexto.innerHTML.match("Cualquier texto")) miTexto.innerHTML = "hola";
        else miTexto.innerHTML = "Cualquier texto";
      }
    </script>
