<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constante de Kaprekar</title>
  </head>
  <body>
    <input id="numero" type="number" />
    <button id="btn">action</button>
    <!-- <script src="./script.js"></script> -->
    <script>
      let numero = document.getElementById("numero");
      let btn = document.getElementById("btn");
      const final_result = 6174;

      function Kaprekar(kaNum, depth) {
        if (kaNum == final_result) {
          return 0;
        } else {
          //make an array from value => sort value a>b and a<b => put them together => make them a number
          let leftNum = Number(
            kaNum
              .toString()
              .split("")
              .sort((a, b) => b.localeCompare(a))
              .join("")
          );
          let rgtNum = Number(
            kaNum
              .toString()
              .split("")
              .sort((a, b) => a.localeCompare(b))
              .join("")
          );
          Kaprekar(leftNum - rgtNum, depth);
          return console.log(depth += 1);
        }
      }
      
      btn.addEventListener("click", (e) => {
        Kaprekar(numero.value, 0);
      });
    </script>
  </body>
</html>
