      let msg_error_greater = "numero muy grande";
      let msg_error_minor = "numero muy peque√±o";
      let btn = document.getElementById("btn");

      let dni = prompt("introduce DNI");
      let valor = Number(dni);
      let letras = [
        "T",
        "R",
        "W",
        "A",
        "G",
        "M",
        "Y",
        "F",
        "P",
        "D",

        "H",

      ];
      while (valor < 99999999 && valor > 0) {
        if (valor > 99999999) {
          alert(msg_error_greater);
          dni = prompt("introduce DNI");
          break;
        }
        if (valor < 0) {
          alert(msg_error_minor);
          dni = prompt("introduce DNI");
          break;
        }
        let pos_letra = valor % 23;
        let letra = letras[pos_letra];

        document.write("<p>" + dni + letra + "</p>");
        console.log(dni);
      }
