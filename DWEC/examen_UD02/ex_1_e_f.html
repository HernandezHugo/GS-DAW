<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen UD02</title>
  </head>
  <body>
    <!-- Ex. 6 -->
    <!-- integración 1 -->
    <input
      type="button"
      value="intragración 1"
      onclick="document.write('<p>Hola Mundo!</p>')"
    />
    <!-- integración 3 -->
    <input id="btn" type="button" value="integración 2" />

    <script>
      // Integración 2
      document.write("<p>Hola Mundo!</p>");

      //Integración 3
      let btn = document.getElementById("btn");
      btn.addEventListener("click", (e) => {
        document.write("<p>Hola Mundo!</p>");
      });
    </script>

    <!-- Ex. F -->
    <!-- Saldra en el caso de que el js este bloqueado en el navegador -->
    <noscript>
      <p>Este mensaje saldrá si el código JS esta bloqueado en tu navegador</p>
    </noscript>
  </body>
</html>
