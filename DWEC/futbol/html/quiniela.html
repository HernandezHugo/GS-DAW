<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Associació D'Amics del Futbol</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./quiniela.html">Quiniela</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Jornadas
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./jornada_masc.html"
                    >Masculinas</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="./jornada_fem.html"
                    >Femeninas</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Aquest és el contingut principal de la nostra pàgina -->
    <main class="container">
      <div class="row m-2 my-5">
        <!-- Pot contenir un o més articles -->
        <article class="col">
          <h2>Quiniela</h2>
          <table class="table">
            <thead>
              <tr>
                <td colspan="2"></td>
                <th>1</th>
                <th>X</th>
                <th>2</th>
              </tr>
            </thead>
            <tbody>
              <tr class="tbRow">
                <th scope="row">1</th>
              </tr>
              <tr class="tbRow">
                <th scope="row">2</th>
              </tr>
              <tr class="tbRow">
                <th scope="row">3</th>
              </tr>
              <tr class="tbRow">
                <th scope="row">4</th>
              </tr>
              <tr class="tbRow">
                <th scope="row">5</th>
              </tr>
              <tr class="tbRow">
                <th scope="row">6</th>
              </tr>
              <tr class="tbRow">
                <th scope="row">7</th>
              </tr>
              <tr class="tbRow">
                <th scope="row">8</th>
              </tr>
              <tr class="tbRow">
                <th scope="row">9</th>
              </tr>
              <tr class="tbRow">
                <th scope="row">10</th>
              </tr>
              <tr class="tbRow">
                <th scope="row">11</th>
              </tr>
              <tr class="tbRow">
                <th scope="row">12</th>
              </tr>
              <tr class="tbRow">
                <th scope="row">13</th>
              </tr>
              <tr class="tbRow">
                <th scope="row">14</th>
              </tr>
            </tbody>
          </table>
        </article>

        <!-- El contingut de "aside" es pot imbricar dins del contingut principal
          (també pot estar fora) -->
        <aside class="col-3">
          <h2>Herramientas</h2>
          <div class="list-group">
            <a
              id="verify"
              type="button"
              class="list-group-item list-group-item-action"
              href="#"
              >Verificar resultados
            </a>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              A second button item
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              A third button item
            </button>
          </div>
        </aside>
      </div>
    </main>

    <!-- I aquest és el nostre peu principal que s'utilitza
        a totes les pàgines del nostre lloc web -->
    <footer class="container-fluid">
      <p>Hernández :: DWEC :: DAWB :: 22/23</p>
    </footer>
    <script src="../scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
